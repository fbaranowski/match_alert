{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block nav %}
    {% for league in leagues %}
        <li><a class="dropdown-item" href="{% url league.href_str %}">{{ league.name }}</a></li>
    {% endfor %}
{% endblock %}

{% block content %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update profile</legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" name="update">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
